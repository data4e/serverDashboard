syntax = "proto3";
package order;

message OrderRequest {
}

message JSONResponse{
    string rst_string = 1;
}

service ServerInfoHandle {
    rpc get_cpu_info (OrderRequest) returns (JSONResponse) {}
    rpc get_memo_info (OrderRequest) returns (JSONResponse) {}
    rpc get_net_info (OrderRequest) returns (JSONResponse) {}
    rpc get_sys_info (OrderRequest) returns (JSONResponse) {}
}

